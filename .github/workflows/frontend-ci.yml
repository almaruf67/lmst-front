name: Frontend CI

on:
    push:
        paths:
            - ".github/workflows/frontend-ci.yml"
            - "app/**"
            - "nuxt.config.ts"
            - "package.json"
            - "pnpm-lock.yaml"
            - "tsconfig.json"
            - "tailwind.config.*"
    pull_request:
        paths:
            - ".github/workflows/frontend-ci.yml"
            - "app/**"
            - "nuxt.config.ts"
            - "package.json"
            - "pnpm-lock.yaml"
            - "tsconfig.json"
            - "tailwind.config.*"

jobs:
    quality:
        name: Lint, Type Check & Build (Nuxt)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup PNPM
              uses: pnpm/action-setup@v3
              with:
                  version: 10.20.0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm lint

            - name: Type check (vue-tsc)
              run: pnpm typecheck

            - name: Type check (tsc)
              run: pnpm type-check

            - name: Build
              run: pnpm build
